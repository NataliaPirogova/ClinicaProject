<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<meta charset="UTF-8">
<head>
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h2 style="color: #2F51AD">Fill in the form to register as a volunteer</h2>
<form th:action="@{/registrationVolunteer}" method="post" th:object="${volunteer}">
    <div class="row g-1 align-items-center">
        <div class="col-3">
            <label for="firstName">First name</label></div>
        <div class="col-3">
            <input th:type="text" id="firstName" placeholder="firstName" th:field="*{firstName}" required>
            <br>
        </div>
    </div>
    <div class="row g-1 align-items-center">
        <div class="col-3">
            <label for="lastName">Last name</label></div>
        <div class="col-3">
            <input th:type="text" id="lastName" placeholder="lastName" th:field="*{lastName}" required><br></div>
    </div>
    <div class="row g-1 align-items-center">
        <div class="col-3">
            <label for="middleName">Middle name</label></div>
        <div class="col-3">
            <input th:type="text" id="middleName" placeholder="middleName" th:field="*{middleName}" required><br></div>
    </div>
    <div class="row g-1 align-items-center">
        <div class="col-3">
            <label for="doB">Date of Birth</label></div>
        <div class="col-3">
            <input type="date" lang="en" id="doB" th:field="*{doB}" required><br></div>
    </div>
    <div class="row g-1 align-items-center">
        <div class="col-3">
            <label for="gender">Gender</label></div>
        <div class="col-3">
            <select id="gender" th:field="*{gender}" required>
                <option th:value="FEMALE">female</option>
                <option th:value="MALE">male</option>
            </select><br></div>
    </div>
    <div class="row g-1 align-items-center">
        <div class="col-3">
            <label for="phoneNumber">Phone number</label></div>
        <div class="col-3">
            <input th:type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="+375*********"
                   pattern="^(\+375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$" required><br></div>
        <div class="col-3">
    <span id="passwordHelpInline" class="form-text">
      Format +375(**)*******
    </span></div>
        <div class="row g-1 align-items-center">
            <div class="col-1">
                <input class="btn btn-outline-primary" type="submit" value="Next"/></div>
        </div>
</form>
<footer th:insert="blocks/header :: footer"></footer>
</body>
</html>
